<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
    <header>Formulir Pendaftaran Peserta</header>
    <table border="1" cellspacing="5" cellpadding="5">
    <tr>
        <td> <form action="submit"  name="registrasi" method="post">

            <input type="text" name="nama" id="nama"></td>
    </tr>
    <tr>
        <td><label for="telpon" id="telpon">Telpon</label>

    </tr>
    <tr>
        <td> <label for="gmail" id="gmail">Gmail</label>
            <input type="gmail" name="gmail" id="gmail"></td>

    <tr>

    </tr>
    <tr>
        <td>  <label for="pekerjaan">Pekerjaan</label>
            <select multiple ="pekerjaan" id="pekerjaan">

            </select></td>
    </tr>
    <tr>
        <td><label for="tgllahir">Tanggal Lahir</label>
        <input type="date" name="start" id="tgllahir" value="2024-01-01" min="2024-01-01" max="2024-01-01"></td>
    </tr>


    </table>
